<!DOCTYPE html>
<html>
<head>
    <title>Mini Adventure Game</title>
    <style>
        #gameImage {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- HTML: Game content -->

    <h2 id="roomTitle">Room Title</h2>
    <img id="gameImage" src="" alt="Room Image">
    <p id="roomDescription">Room Description</p>

    <!-- User input -->
    <input type="text" id="userInput" placeholder="Type your command">
    <button onclick="processCommand()">Go</button>

    <!-- JavaScript: Game logic -->

    <script>
        // Game rooms
        var rooms = {
            'start': {
                'title': 'The Mysterious Dungeon',
                'description': 'You are in a dark, cold dungeon. There are doors to the north, east, and south.',
                'image': 'start-room.jpg',
                'directions': {
                    'north': 'library',
                    'east': 'laboratory',
                    'south': 'Armory'
                }
            },
            'library': {
                'title': 'The Ancient Library',
                'description': 'You find yourself surrounded by dusty books. There\'s a door to the south.',
                'image': 'library.jpg',
                'directions': {
                    'south': 'start'
                }
            },
            'laboratory': {
                'title': 'The Alchemist\'s Laboratory',
                'description': 'Strange potions bubble on the stove. There\'s  doors to the west and east.',
                'image': 'laboratory.jpg',
                'directions': {
                    'west': 'start',
                    'east': 'chapel'
                }
            },
            'Armory' : {
                'title': 'The abadonded Armory',
                'description': 'Contains racks of rusted weapons and armor. There is a door to the north.',
                'image': 'Armory.jpg',
                'directions': {
                    'north': 'start'
                }
            },
            'chapel' : {
                'title': 'The fading chapel',
                'description': 'Adorned with ancient symbols. There is doors to the west, north, south, and east',
                'image': 'chapel.jpg',
                'directions': {
                    'west': 'laboratory',
                    'north': 'graveyard',
                    'south': 'cavern of statues',
                    'east' : 'labyrinth'
                }
            },
            'graveyard' : {
                'title': 'The restless tomb',
                'description': 'Crumbling tombstones and a fog makes your vision worse. There is a door to the south.',
                'image': 'graveyard.jpg',
                'directions': {
                    'south': 'chapel'
                },
            },
            'cavern of statues' : {
                'title': 'Weeping fallen angels',
                'description': 'Filled with eerie stone figures that seem to follow your every move. There is a door to the north.',
                'image': 'Weeping angels.jpg',
                'directions': {
                    'north': 'chapel'
                }
            },
            'LABYRINTH' : {
                'title': 'DEAD MAN AREA',
                'description': 'There are monsters beyond mortal comprehension. Turn back. There is a door to the west.',
                'image': 'labyrinth.jpg',
                'directions': {
                    'west': 'chapel'
                }
            },
        };









      

        var currentRoom = 'start'; // Starting room
        updateRoom();

        function processCommand() {
            var command = document.getElementById('userInput').value.toLowerCase();
            var directions = rooms[currentRoom].directions;

            if (directions[command]) {
                currentRoom = directions[command];
                updateRoom();
            } else {
                alert('You cannot go that way.');
            }

            document.getElementById('userInput').value = ''; // Clear input field
        }

        function updateRoom() {
            var room = rooms[currentRoom];
            document.getElementById('roomTitle').innerText = room.title;
            document.getElementById('roomDescription').innerText = room.description;
            document.getElementById('gameImage').src = room.image;
        }
    </script>

</body>
</html>
